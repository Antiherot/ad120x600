<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>clz_letsparty</title>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2019.11.15_min.js"></script>
  <script src="clz_letsparty.js?1700049559125"></script>
</head>
<body>
  <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:300px; height:250px">
    <canvas id="canvas" width="300" height="250" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
    <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:300px; height:250px; position: absolute; left: 0px; top: 0px; display: block;"></div>
  </div>

  <script type="text/javascript">
    var clickTag = "https://www.calzedonia.com/fr/femme/collants_et_bas/astrologie/?utm_medium=banner&utm_source=amnet&utm_campaign=[FR_ADV]_calzedonia_astrologie&utm_content=PACK-IAB-";
    
    function handleAdClick() {
      window.open(clickTag);
    }
  </script>

  <a href="#" onclick="handleAdClick(); return false;">
    <script type="text/javascript">
      var gdpr = "{GDPR}"; // Replace with the GDPR value from the ad serving platform
      var gdprConsent = "{GDPR_CONSENT_50}"; // Replace with the specific GDPR consent value from the platform
      clickTag += "&gdpr=" + gdpr + "&gdpr_consent=" + gdprConsent + "&ncu={CLICK_URL}";
    </script>
  </a>

  <script type="text/javascript">
    var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

    function init() {
      canvas = document.getElementById("canvas");
      anim_container = document.getElementById("animation_container");
      dom_overlay_container = document.getElementById("dom_overlay_container");
      var comp = AdobeAn.getComposition("6CD230FE9E4EFF43ACD9BDEEDE330A17");
      var lib = comp.getLibrary();
      var loader = new createjs.LoadQueue(false);
      loader.addEventListener("fileload", function (evt) { handleFileLoad(evt, comp) });
      loader.addEventListener("complete", function (evt) { handleComplete(evt, comp) });
      var lib = comp.getLibrary();
      loader.loadManifest(lib.properties.manifest);
    }

    function handleFileLoad(evt, comp) {
      var images = comp.getImages();
      if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
    }

    function handleComplete(evt, comp) {
      var lib = comp.getLibrary();
      var ss = comp.getSpriteSheet();
      var queue = evt.target;
      var ssMetadata = lib.ssMetadata;
      for (i = 0; i < ssMetadata.length; i++) {
        ss[ssMetadata[i].name] = new createjs.SpriteSheet({ "images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames })
      }
      exportRoot = new lib.clz_letsparty();
      stage = new lib.Stage(canvas);
      fnStartAnimation = function () {
        stage.addChild(exportRoot);
        createjs.Ticker.framerate = lib.properties.fps;
        createjs.Ticker.addEventListener("tick", stage);
      }
      AdobeAn.makeResponsive(false, 'both', false, 1, [canvas, anim_container, dom_overlay_container]);
      AdobeAn.compositionLoaded(lib.properties.id);
      fnStartAnimation();
    }
  </script>

  <script type="text/javascript">
    init();
  </script>
</body>
</html>
